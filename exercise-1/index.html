<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Work+Sans:wght@400;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <title>Album Odyssey</title>
</head>

<body>
  <test-case-wrapper>
    <test-case id="test-1" description="Template with id='album-art-template' exists"></test-case>
    <test-case id="test-2" description="Template HTML structure matches album art HTML structure"></test-case>
  </test-case-wrapper>

  <!-- Add your template element here -->

  <header class="flex-row space-between bg-accent padding-h-4 padding-v-2">
    <h1 class="title">Album Odyssey</h1>
    <input class="border-radius" type="search" placeholder="e.g., nirvana nevermind" />
  </header>
  <nav class="bg-dark">
    <ul class="flex-row padding-h-4 text-center">
      <li class="bg-gray-2 padding-v-2 padding-h-4 vertical-center-align">
        <a href="">
          <p>Home</p>
        </a>
      </li>
      <li class="bg-gray-1 padding-v-2 padding-h-4 vertical-center-align">
        <a href="">
          <p>Top 40</p>
        </a>
      </li>
      <li class="bg-gray-1 padding-v-2 padding-h-4 vertical-center-align">
        <a href="">
          <p>Artists</p>
        </a>
      </li>
      <li class="bg-gray-1 padding-v-2 padding-h-4 vertical-center-align">
        <a href="">
          <p>Songs</p>
        </a>
      </li>
    </ul>
  </nav>
  <main class="padding-h-4 padding-v-2">
    <h2 class="title">
      Albums of 2023
    </h2>
    <hr />

    <div class="padding-v-2 grid">
      <div>
        <img class="square-aspect-ratio" src="https://component-odyssey.s3.amazonaws.com/kali-uchis-new-album.webp"
          alt="Kali Uchis album cover" />
        <h3>Kali Uchis</h3>
        <p>Red Moon in Venus</p>
      </div>
      <div>
        <img class="square-aspect-ratio" src="https://component-odyssey.s3.amazonaws.com/Killer-Mike-Michael.webp"
          alt="Killer Mike album cover" />
        <h3>Killer Mike</h3>
        <p>Michael</p>
      </div>
      <div>
        <img class="square-aspect-ratio" src="https://component-odyssey.s3.amazonaws.com/Paramore.webp"
          alt="Paramore album cover" />
        <h3>Paramore</h3>
        <p>This is Why</p>
      </div>
      <div>
        <img class="square-aspect-ratio" src="https://component-odyssey.s3.amazonaws.com/Space+Heavy-min.jpeg"
          alt="King Krule album cover" />
        <h3>King Krule</h3>
        <p>Space Heavy</p>
      </div>
      <div>
        <img class="square-aspect-ratio" src="https://component-odyssey.s3.amazonaws.com/Squid-O-Monolith.webp"
          alt="Squid album cover" />
        <h3>Squid</h3>
        <p>O Monolith</p>
      </div>
      <div>
        <img class="square-aspect-ratio" src="https://component-odyssey.s3.amazonaws.com/Wednesday-Rat-Saw-God.webp"
          alt="Wednesday album cover" />
        <h3>Wednesday</h3>
        <p>Rat Saw God</p>
      </div>
    </div>
  </main>

  <script type="module" src="./test-cases.js"></script>
</body>

</html>
